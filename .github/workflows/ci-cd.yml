name: CI/CD

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/linux_7sem

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push prod image
        run: |
          set -e
          docker build --target runtime -t "${IMAGE}:${{ github.sha }}" .
          docker push "${IMAGE}:${{ github.sha }}"

      - name: Build and push test image
        run: |
          set -e
          docker build --target test -t "${IMAGE}:test-${{ github.sha }}" .
          docker push "${IMAGE}:test-${{ github.sha }}"

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_DB: kubsu
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kubsu -d kubsu"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 30

    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull test image
        run: docker pull "${IMAGE}:test-${{ github.sha }}"

      - name: Run tests
        run: |
          set -e
          docker run --rm --network host \
            -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@127.0.0.1:5432/kubsu" \
            "${IMAGE}:test-${{ github.sha }}"

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull and run
        run: |
          set -e
          podman pull "${IMAGE}:${{ github.sha }}"

          podman rm -f usersapp 2>/dev/null || true

          podman run -d --name usersapp --network host \
            -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@127.0.0.1:5432/kubsu" \
            "${IMAGE}:${{ github.sha }}"

          podman ps
